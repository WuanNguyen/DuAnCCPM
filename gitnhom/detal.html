<script>
    document.addEventListener("DOMContentLoaded", function() {
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("id");
        
        // Lấy thông tin truyện từ một nguồn dữ liệu (ví dụ: một mảng dữ liệu hoặc AJAX request)
        const story = getStoryById(storyId); // Hàm getStoryById() cần được định nghĩa
        
        if (story) {
            const storyDetails = document.getElementById("story-details");
            storyDetails.innerHTML = `
                <h2>${story.title}</h2>
                <p>Tác giả: ${story.author}</p>
                <p>${story.description}</p>
                <p>Nội dung truyện: ${story.content}</p>
            `;
        } else {
            alert("Truyện không tồn tại.");
        }
    });
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .story {
            margin-bottom: 20px;
        }

        .story-title {
            font-size: 24px;
            font-weight: bold;
        }

        .story-author {
            color: #666;
        }

        .story-description {
            margin-top: 10px;
            color: #333;
        }

        .story-content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Chi Tiết Truyện</h1>
    </div>
    <div id="content">
        <div class="story">
            <h2 class="story-title">Tên Truyện</h2>
            <p class="story-author">Tác giả: Tên tác giả</p>
            <p class="story-description">Mô tả ngắn về truyện...</p>
            <div class="story-content">
                <!-- Nội dung truyện -->
                <p>Đây là nội dung truyện...</p>
            </div>
        </div>
    </div>
</body>
</html>
